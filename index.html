<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: "Noto Sans Khmer", sans-serif;
      padding: 50px;
    }
    img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 60px;
      font-size: 18px;
      cursor: pointer;
      width: fit-content;
      border-radius: 10px;
      border:none;
      box-shadow: inset;
      font-family: "Noto Sans Khmer", sans-serif;
      color: rgb(6, 6, 49);
    }
  </style>
  
</head>
<body 
class="bg-yellow-400"
style=" color: rgb(4, 4, 93);">

  
  <h1 class="text-4xl font-bold">លេងខ្លាឃ្លោក</h1>

  <div class="flex justify-center gap-6   max-w-5xl mx-auto">
  <div class="w-[50%] ">
   <h1 class="text-xl"> វិនាទី </h1> 
    <div
    class="bg-white h-[70%] flex flex-col justify-center
     items-center my-4 px-2  rounded-xl shadow-sm">
     <h1 class="text-4xl p-0 m-0" id="countdown">0</h1>
  </div>
  </div>

  <div class="w-[100%] flex flex-col justify-center items-center">
  <div class="flex" id="image-container"></div>
  <img 
  class="mb-4"
  width="150" height="150" id="image" src=""/>
  <h1 id="countdown"></h1>
  <h1 id="showName"></h1>
  <button 
  class="bg-white shadow-sm rounded-xl px-4 py-2 active:bg-netural-50 hover:bg-netural-50"
  id="startBtn"
  onclick="startBtn()">
  ចាប់ផ្ដើម</button>
  <!-- <button>លេងម្តងទៀត</button> -->
  <div id="timeInfo"></div>
</div>  

  <div class="w-[50%]">
    <h1 class="text-xl">ការកំណត់</h1>
    <div class="bg-white flex flex-col gap-y-4 justify-start my-4 p-5 rounded-xl shadow-sm">
      <label class="text-start mb-2">
        ចំនូន
        <input 
        class="border w-full rounded-lg border-gray-500 p-2"
        type="number" id="imageCount" min="1" max="3" value="3">
      </label>
      <label class="text-start mb-2">
        នាទី
        <input 
        class="border w-full rounded-lg border-gray-500 p-2"
        type="number" id="timeCount" min="1" max="10" value="3">
      </label>
      <br><br>
    </div>
   </div>
  </div>
  <p class="mt-10">
    ⛔
    <b>បំរាម</b> :
    ចាក់ហេីយហាមដកដៃ។
  </p>
  <script src="index.js"></script>
</body>
</html>
