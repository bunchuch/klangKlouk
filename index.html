<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Generator</title>

    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 60px;
      font-size: 18px;
      cursor: pointer;
      width: fit-content;
      border-radius: 10px;
      border:none;
      box-shadow: inset;
      color: rgb(6, 6, 49);
    }
  </style>
  
</head>
<body style="background-color: rgb(214, 214, 16); color: rgb(6, 6, 49);">

  <h1>លេងខ្លាឃ្លោក</h1>

  <img 
  width="200" height="200" id="image" src=""/>

  <h1 id="showName"></h1>
  <button 
  onclick="showRandomImage()">
  ចាប់ផ្ដើម</button>

  <p>
    ⛔
    <b>បំរាម</b> :

</html>
