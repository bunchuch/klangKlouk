<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ខ្លាឃ្លោក</title>
  <link rel="icon" type="image/x-icon" href="./image//tiger.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: "Noto Sans Khmer", sans-serif;
      padding: 50px;
    }
    img {
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 60px;
      font-size: 18px;
      cursor: pointer;
      width: fit-content;
      border-radius: 10px;
      border:none;
      box-shadow: inset;
      font-family: "Noto Sans Khmer", sans-serif;
      color: rgb(6, 6, 49);
    }
  </style>
  
</head>
<body 
class="bg-yellow-400"
style="color: rgb(4, 4, 93);
background-size: cover;
background-image: url('./image//background.jpg');">

  <div class="flex justify-center ">
    <h1 class="text-3xl text-yellow-500 bg-white px-4 rounded-lg shadow-sm py-2 mb-5 text-center font-bold">លេងខ្លាឃ្លោក</h1>
  </div>
  

  <div class="flex bg-yellow-400 p-5 rounded-xl shadow-sm justify-center  gap-6  max-w-5xl mx-auto">
    <div class="w-full  ">
      <h1 class="text-xl mb-4">លទ្ធផល</h1>
    <div class="w-full min-h-[250px] shadow-sm flex bg-white rounded-lg"  
    id="image-container"></div>
    </div>

  <div class="w-[100%] flex text-center flex-col justify-center items-center">
    <h1 class="text-3xl animate-ping font-bold" id="countdown"></h1>
  <img 
  class="mb-4"
  width="150" height="150" id="image" src=""/>
 
  <button 
  class="bg-white shadow-sm rounded-xl px-4 py-2
   active:bg-netural-100 hover:bg-netural-50"
  id="startBtn"
  onclick="startBtn()">
  ចាប់ផ្ដើម</button>
  <!-- <button>លេងម្តងទៀត</button> -->
  <div id="timeInfo"></div>
</div>  

  <div class="w-full">
    <h1 class="text-xl">ការកំណត់</h1>
    <div class="bg-white flex flex-col gap-y-4 justify-start my-4
     p-5 rounded-xl shadow-sm">
      <label class="text-start">
        ចំនូនគ្រាប់
        <input 
        class="border mt-2 w-full rounded-lg border-gray-500 p-2"
        type="number" id="imageCount" min="1" max="3" value="3">
      </label>
      <label class="text-start">
        វិនាទី
        <input 
        class="border mt-2 w-full rounded-lg border-gray-500 p-2"
        type="number" id="timeCount" min="1" max="10" value="3">
      </label>
      <br><br>
    </div>
   </div>
  </div>
  <div class="flex justify-center  w-full">
  <p class="mt-4 bg-white p-3 rounded-lg shadow-sm">
    ⛔
    <b>បំរាម</b> :
    ចាក់ហេីយហាមដកដៃ។
  </p>
  <audio id="sound" src=""></audio>
  </div>
  <script src="index.js"></script>
</body>
</html>
